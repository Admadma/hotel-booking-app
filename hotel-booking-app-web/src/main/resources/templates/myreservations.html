<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.homepage}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div class ="container">
    <div class = "row justify-content-center">
        <h1> My reservations </h1>
    </div>
    <div th:if="${param.error}" class="alert alert-danger">
        Failed to cancel reservation.
    </div>
    <div th:if="${param.success}" class="alert alert-success">
        Reservation cancelled successfully!
    </div>
<table class = "table table-striped table-bordered text-center">
    <thead class = "table-dark">
    <tr>
        <th scope="col"> Room Type </th>
        <th> Room Number </th>
        <th> Start Date </th>
        <th> End Date </th>
        <th>  </th>

    </tr>
    </thead>
    <div class="text-center">
    <tbody>
    <tr th:if="${reservations.empty}">
        <td colspan="5"> You have not made any reservations yet. </td>
    </tr>
    <tr th:each="reservation : ${reservations}">
        <td><span th:text="${reservation.room.roomType.label}"> </span></td>
        <td><span th:text="${reservation.room.roomNumber}"> </span></td>
        <td><span th:text="${reservation.startDate}"> </span></td>
        <td><span th:text="${reservation.endDate}"> </span></td>
        <td><form th:action="@{cancel-reservation}" ><button class="btn btn-danger" th:value="${reservation.id}" th:name="reservationId" th:text="Cancel" /> </form></td>
    </tr>
    </tbody>
    </div>
</table>

</div>


</body>
</html>
