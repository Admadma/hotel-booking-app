<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.addrooms}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbaradmin ::navbar"/>

<div class="container" style="width: 28rem; padding-top: 3em;">
    <form class="list-group-item" th:action="@{create-new-hotel}" th:object="${hotelCreationDTO}" method="post">
        <p th:if="${#fields.hasErrors()}" th:text="#{admin.hotel.validation.global.error}" class="alert alert-danger"/>
        <p th:if="${successMessage}" th:text="#{admin.hotel.validation.global.success}" class="alert alert-success"/>

        <div class="input-group mb-3">
            <label for="hotelName"></label>
            <input class="form-control" type="text" th:field="*{hotelName}" id="hotelName" th:placeholder="#{admin.hotel.form.hotelname}">
        </div>
        <p  th:if="${#fields.hasErrors('hotelName')}" th:class="${#fields.hasErrors('hotelName')}? error" th:errors="*{hotelName}"></p>
        <div class="input-group mb-3">
            <label for="city"></label>
            <input class="form-control" type="text" th:field="*{city}" id="city" th:placeholder="#{admin.hotel.form.city}">
        </div>
        <p  th:if="${#fields.hasErrors('city')}" th:class="${#fields.hasErrors('city')}? error" th:errors="*{city}"></p>
        <div class="row justify-content-center" style="padding: 1.5em;">
            <button type="submit" class="btn btn-primary" style="font-size: 1.8rem;" value="createhotel" th:text="#{admin.button.submit.create.hotel}"/>
        </div>
        <div class="row justify-content-center">
            asd
        </div>
    </form>
</div>
</body>
</html>
