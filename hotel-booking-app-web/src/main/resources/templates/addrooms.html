<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.addrooms}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbaradmin ::navbar"/>

<form th:action="@{create-new-room}" th:object="${roomView}" method="post">
    <div th:if="${#fields.hasErrors()}">
        <p  th:text="#{admin.room.validation.global.error}" class="alert"/>
    </div>
    <div class="input-group mb-3">
        <label for="roomNumber"></label>
        <input type="number" th:field="*{roomNumber}" id="roomNumber">
        <p  th:if="${#fields.hasErrors('roomNumber')}" th:class="${#fields.hasErrors('roomNumber')}? error" th:errors="*{roomNumber}"></p>
    </div>
    <div class="input-group mb-3">
        <label for="singleBeds"></label>
        <input type="number" th:field="*{singleBeds}" id="singleBeds">
        <p  th:if="${#fields.hasErrors('singleBeds')}" th:class="${#fields.hasErrors('singleBeds')}? error" th:text="#{admin.room.validation.invalid.value}"></p>
    </div>

    <div class="input-group mb-3">
        <label for="doubleBeds"></label>
        <input type="number" th:field="*{doubleBeds}" id="doubleBeds">
        <p  th:if="${#fields.hasErrors('doubleBeds')}" th:class="${#fields.hasErrors('doubleBeds')}? error" th:text="#{admin.room.validation.invalid.value}"></p>
    </div>

    <div class="input-group mb-3">
        <label for="roomType"></label>
        <input type="text" th:field="*{roomType}" id="roomType">
        <p  th:if="${#fields.hasErrors('roomType')}" th:class="${#fields.hasErrors('roomType')}? error" th:text="#{admin.room.validation.invalid.roomtype}"></p>
    </div>
    <div>
        <button type="submit">Create room</button>
    </div>
</form>

</body>
</html>
