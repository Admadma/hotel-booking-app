<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.rooms}" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/hotelbooking/home}">HotelBooking</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" th:text="#{lang.current}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:text="#{lang.hun}" th:href="@{?lang=hu}"></a>
                        <a class="dropdown-item" th:href="@{?lang=en}" th:text="#{lang.eng}"></a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/hotelbooking/rooms}" th:text="#{navbar.rooms}" />
            </li>
            <li class="nav-item">
                <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/hotelbooking/login}" th:text="#{navbar.login}" />
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-light my-2 my-sm-0" th:text="#{navbar.logout}"/>
                </form>
            </li>
            <li class="nav-item">
                <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/hotelbooking/register}" th:text="#{navbar.register}" />
            </li>
        </ul>
    </div>
</nav>



<form th:action="@{create-new-room}" th:object="${roomView}">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
    </div>
    <div>
        <label for="roomNumber"></label> <input type="number" th:field="*{roomNumber}" id="roomNumber">
        <p  th:if="${#fields.hasErrors('roomNumber')}" th:class="${#fields.hasErrors('roomNumber')}? error">Invalid value or that room number is already taken.</p>
    </div>
    <div>
        <label for="singleBeds"></label>
        <input type="number" th:field="*{singleBeds}" id="singleBeds">
        <p  th:if="${#fields.hasErrors('singleBeds')}" th:class="${#fields.hasErrors('singleBeds')}? error">Invalid value.</p>
    </div>

    <div>
        <label for="doubleBeds"></label>
        <input type="number" th:field="*{doubleBeds}" id="doubleBeds">
        <p  th:if="${#fields.hasErrors('doubleBeds')}" th:class="${#fields.hasErrors('doubleBeds')}? error">Invalid value.</p>
    </div>

    <div>
        <label for="roomType"></label> <input type="text" th:field="*{roomType}" id="roomType">
        <p  th:if="${#fields.hasErrors('roomType')}" th:class="${#fields.hasErrors('roomType')}? error">Invalid room type.</p>
    </div>
    <div>
        <button type="submit">Create room</button>
    </div>
</form>


</body>
</html>
