<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.register}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>
<div class = "container" style="height: 20rem; position: relative;">
    <div style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
transform: translateY(-50%);
transform: translateX(-50%);">
    <div class = "row" >
        <div class ="container justify-content-center card">
            <h1 class = "text-center" th:text="#{register.register}"> Create New Student </h1>
            <div class = "card-body">
                <form th:action="@{/hotelbooking/register/add-new-user}" th:object="${user}" method="POST">
                    <div class ="form-group">
                        <label> username: </label>
                        <input type = "text" name = "username" th:field = "*{username}" class = "form-control" placeholder="Enter username"/>
                    </div>

                    <div class ="form-group">
                        <label> password: </label>
                        <input type = "password" name = "password" th:field = "*{password}" class = "form-control" placeholder="Enter password"/>
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
