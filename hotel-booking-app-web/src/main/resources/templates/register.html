<div class = "container" style="height: 20rem; position: relative;">
    <div style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
transform: translateY(-50%);
transform: translateX(-50%);">
    <div class = "row" >
<!--        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">-->

        <div class ="container justify-content-center card">
            <h1 class = "text-center"> Create New Student </h1>
            <div class = "card-body">
                <form th:action="@{/hotelbooking/register/add-new-user}" th:object="${user}" method="POST">
                    <div class ="form-group">
                        <label> username: </label>
                        <input
                                type = "text"
                                name = "username"
                                th:field = "*{username}"
                                class = "form-control"
                                placeholder="Enter username"
                        />
                    </div>

                    <div class ="form-group">
                        <label> password: </label>
                        <input
                                type = "password"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter password"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
