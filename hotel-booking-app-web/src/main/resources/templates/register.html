<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<nav>
    <a th:href="@{?lang=en}">English</a>
    <a th:href="@{?lang=hu}">Magyar</a>
    <span th:text="#{lang.change}"></span>:
    <select th:action="@{/hotelbooking/home}" id="locales">
        <a th:href="@{?lang=en}" th:text="#{lang.eng}"></a>
        <a th:href="@{?lang=en}" th:text="#{lang.eng}"></a>
        <option value="" th:href="@{?lang=en}" th:text="#{lang.eng}"></option>
        <option value="en"  ><a th:href="@{?lang=en}" th:text="#{lang.eng}"></a></option>
        <option value="hu" th:text="#{lang.hun}" ><a th:href="@{?lang=hu}"></a></option>
    </select>
    <h1 th:text="#{greeting}"></h1>
</nav>
<form th:action="@{/hotelbooking/register/add-new-user}" th:object="${user}">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
    </div>
    <div>
        <label for="username"></label> <input type="text" th:field="*{username}"
                                                  id="username" placeholder="username">
        <ul>
            <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
        </ul>
    </div>
    <div>
        <label for="password"></label> <input type="password" th:field="*{password}"
                                                  id="password" placeholder="password">
        <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
        </ul>
    </div>
    <div>
        <button type="submit" value="Rooms">Register</button>
    </div>
</form>

<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Student </h1>
            <div class = "card-body">
                <form th:action="@{/hotelbooking/register/add-new-user}" th:object="${user}" method="POST">
                    <div class ="form-group">
                        <label> username: </label>
                        <input
                                type = "text"
                                name = "username"
                                th:field = "*{username}"
                                class = "form-control"
                                placeholder="Enter username"
                        />
                    </div>

                    <div class ="form-group">
                        <label> password: </label>
                        <input
                                type = "password"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter password"
                        />
                    </div>
                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
