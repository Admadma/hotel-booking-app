<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/hotelbooking/register/add-new-user}" th:object="${user}">

    <div th:if="${#fields.hasErrors('global')}">
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"/>
    </div>
    <div>
        <label for="username"></label> <input type="text" th:field="*{username}"
                                                  id="username" placeholder="username">
        <ul>
            <li th:each="err : ${#fields.errors('username')}" th:text="${err}" class="error" />
        </ul>
    </div>
    <div>
        <label for="password"></label> <input type="password" th:field="*{password}"
                                                  id="password" placeholder="password">
        <ul>
            <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
        </ul>
    </div>
    <div>
        <button type="submit" value="Rooms">Register</button>
    </div>
</form>

</body>
</html>
