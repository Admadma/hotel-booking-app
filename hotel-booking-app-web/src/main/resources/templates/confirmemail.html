<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.confirmemail}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div class="container text-center" style="align-items: center; width: 48rem; padding: 1em; margin-top: 3em; justify-content: center; background-color:white;">
    <div th:if="${param.invalidLink}" class="alert alert-danger" th:text="#{confirm.email.error.invalid.link}" />
    <div th:if="${param.emailAlreadyConfirmed}" class="alert alert-danger" th:text="#{confirm.email.error.already.confirmed}" />
    <div th:if="${param.tokenAlreadyExpired}" class="alert alert-danger" th:text="#{confirm.email.token.expired}" />
    <div th:if="${param.invalidUser}" class="alert alert-danger" th:text="#{confirm.email.invalid.user}" />
    <p th:text="#{confirm.email.message.line.1(${session.email})}" />
    <p th:text="#{confirm.email.message.line.2}" />
    <p th:text="#{confirm.email.resend.message}" />
    <form id="resend" th:action="@{send-new-token}" method="post">
        <button type="submit" class="btn btn-primary" style="font-size: 1.8rem;" th:text="#{confirm.email.resend.button}" />
    </form>
</div>

</body>
</html>
