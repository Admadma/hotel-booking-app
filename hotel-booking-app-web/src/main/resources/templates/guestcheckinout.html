<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.addhotels}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="~{fragments/navbaradmin ::navbar}"/>


<div class="container" style="width: 28rem; padding-top: 3em;">
    <form class="list-group-item" th:action="@{retrieve-reservation-info}" method="get">
        <input type="text" name="reservationId" th:value="${reservationId}" />
        <div class="row justify-content-center" style="padding: 1.5em;">
            <button type="submit" class="btn btn-primary" style="font-size: 1.8rem;" value="createhotel" th:text="#{admin.button.submit.create.hotel}"/>
        </div>
    </form>
</div>

<div class="container rounded" th:if="${reservation}" style="width: 42rem; margin-top: 3rem; font-size: 1.5rem; background-color: #FFFFFF">
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.roomNumber}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.roomNumber}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.hotelName}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.hotel.hotelName}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.city}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.hotel.city}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.roomType}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:insert="~{fragments/roomtypenames ::roomtypenames(${reservation.room.roomType})}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.reservationStatus}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:insert="~{fragments/reservationstatusnames ::reservationstatusnames(${reservation.reservationStatus})}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.singleBeds}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.singleBeds}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.doubleBeds}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.doubleBeds}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.startDate}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.startDate}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.endDate}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.endDate}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.totalPrice}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.totalPrice} + ' HUF'"/>
    </div>
    <div class="row justify-content-center" style="padding: 1.5em;">
        <form th:action="@{reserve}" method="post">
            <button type="submit" class="btn btn-primary" style="font-size: 1.8rem;" value="Reservation" th:text="#{reservation.reserve}"/>
        </form>
    </div>
</div>
</body>
</html>
