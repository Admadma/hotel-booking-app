<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.account}" />
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/hotelbooking/home}">HotelBooking</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="dropdown">
                    <span th:text="#{lang.change}" style="color:white"></span>:
                    <a class="btn btn-secondary dropdown-toggle" href="#" th:text="#{lang.current}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:text="#{lang.hun}" th:href="@{?lang=hu}"></a>
                        <a class="dropdown-item" th:href="@{?lang=en}" th:text="#{lang.eng}"></a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <h1 th:text="#{greeting}" style="color:white"></h1>
            </li>
            <li class="nav-item">
                <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/hotelbooking/login}" th:text="Login" />
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-light my-2 my-sm-0" th:text="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class = "container" style="height: 20rem; position: relative;">
    <div style="margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
transform: translateY(-50%);
transform: translateX(-50%);">
        <div class = "row" >
            <div class ="container justify-content-center card">
                <h1 class = "text-center"> Change password </h1>
                <div class = "card-body">
                    <div th:if="${param.success}" class="alert alert-success">
                        Password changed successfully!
                    </div>
                    <form th:action="@{change-password}" th:object="${credentials}" method="POST">
                        <div class ="form-group">
                            <label> oldPassword: </label>
                            <input
                                    type = "password"
                                    name = "oldPassword"
                                    th:field = "*{oldPassword}"
                                    class = "form-control"
                                    placeholder="oldPassword"
                            />
                        </div>
                        <div class ="form-group">
                            <label> newPassword: </label>
                            <input
                                    type = "password"
                                    name = "newPassword"
                                    th:field = "*{newPassword}"
                                    class = "form-control"
                                    placeholder="newPassword"
                            />
                        </div>
                        <div class = "box-footer">
                            <button type="submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
