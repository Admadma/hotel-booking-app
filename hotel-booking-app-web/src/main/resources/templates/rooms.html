<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.rooms}" />
</head>
<body style="background-color: #73D89F">
<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <a class="navbar-brand" th:href="@{/hotelbooking/home}">HotelBooking</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="dropdown">
                    <span th:text="#{lang.change}" style="color:white"></span>:
                    <a class="btn btn-secondary dropdown-toggle" href="#" th:text="#{lang.current}" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"/>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" th:text="#{lang.hun}" th:href="@{?lang=hu}"></a>
                        <a class="dropdown-item" th:href="@{?lang=en}" th:text="#{lang.eng}"></a>
                    </div>
                </div>
            </li>
            <li class="nav-item">
                <h1 th:text="#{greeting}" style="color:white"></h1>
            </li>
            <li class="nav-item">
                <a class="btn btn-light my-2 my-sm-0" role="button" th:href="@{/hotelbooking/login}" th:text="Login" />
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-light my-2 my-sm-0" th:text="Logout"/>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="
                position: absolute;
                width: 50%;
                margin-top: 1.5%;
                left: 50%;
                transform: translateX(-50%);
">
    <form th:action="@{select-room-type}">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active" >
            <button type="submit" class="btn btn-light my-2 my-sm-0" style="width: 100%; height: 4rem; font-size: 1.5rem;" th:value="DOUBLE_ROOM" th:name="roomType" th:text="#{roomselect.doubleroom}"></button>
            <img class="d-block w-100 rounded" style="margin-top: 0.5%" th:src="@{/images/DOUBLE_ROOM.jpg}">
        </div>
        <div class="carousel-item">
            <button type="submit" class="btn btn-light my-2 my-sm-0" style="width: 100%; height: 4rem; font-size: 1.5rem;" th:value="FAMILY_ROOM" th:name="roomType" th:text="#{roomselect.familyroom}"></button>
            <img class="d-block w-100 rounded" style="margin-top: 0.5%" th:src="@{/images/FAMILY_ROOM.jpg}">
        </div>
        <div class="carousel-item">
            <button type="submit" class="btn btn-light my-2 my-sm-0" style="width: 100%; height: 4rem; font-size: 1.5rem;" th:value="SINGLE_ROOM" th:name="roomType" th:text="#{roomselect.singleroom}"></button>
            <img class="d-block w-100 rounded" style="margin-top: 0.5%" th:src="@{/images/SINGLE_ROOM.jpg}">
        </div>
        <div class="carousel-item">
            <button type="submit" class="btn btn-light my-2 my-sm-0" style="width: 100%; height: 4rem; font-size: 1.5rem;" th:value="SUITE_ROOM" th:name="roomType" th:text="#{roomselect.suiteroom}"></button>
            <img class="d-block w-100 rounded" style="margin-top: 0.5%" th:src="@{/images/SUITE_ROOM.jpg}">
        </div>
        <div class="carousel-item">
            <button type="submit" class="btn btn-light my-2 my-sm-0" style="width: 100%; height: 4rem; font-size: 1.5rem;" th:value="TWIN_ROOM" th:name="roomType" th:text="#{roomselect.twinroom}"></button>
            <img class="d-block w-100 rounded" style="margin-top: 0.5%" th:src="@{/images/TWIN_ROOM.jpg}">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </form>
</div>
</body>
</html>
