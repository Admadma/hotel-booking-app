<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.homepage}" />
    <style>
        .dropdown-content {
            display: none;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            cursor: pointer;
        }
    </style>
</head>
<body style="background-color: #73D89F">
<div th:insert="~{fragments/navbar ::navbar}"/>



<div class="container " style="justify-content: center; border-style: solid; border-color: dimgray;">
    <ul style="list-style-type: none; padding-left: 0px;">
        <li th:each="newResultDTO, iterStat : ${session.newResultDTOS}" class="dropdown row justify-content-center" style="margin: 1.5em;">
            <div class="col-md-12" style="border-style: solid; border-color: dimgray; background-color: lightgray;">
                <a th:href="@{reserveroom(index=${iterStat.index})}" th:text="${newResultDTO}" style="color: black;"/>
<!--                <img th:src="@{/images/__${newResultDTO.imageName}__}" alt="${newResultDTO.imageName}">-->
                <div class="dropdown-content">
                    <ul>
                        <li th:each="uniqueReservableRoom : ${newResultDTO.uniqueReservableRooms}">
                            <div class="col-md-12" style="border-style: solid; border-color: dimgray; background-color: cornsilk;">
                                <span th:text="${uniqueReservableRoom.singleBeds}"></span>
                                <span th:text="${newResultDTO}"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
</div>


<div th:each="newResultDTO : ${session.newResultDTOS}">
    <div class="dropdown">
        <div th:text="${newResultDTO.hotelName}"></div>
        <div class="dropdown-content">
            <ul>
                <li th:each="uniqueReservableRoom : ${newResultDTO.uniqueReservableRooms}">
                    <span th:text="${uniqueReservableRoom.singleBeds}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
