<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.confirmreservation}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div th:if="${param.errorRoomTaken}" class="alert alert-danger">
    Failed to reserve room because someone already made a reservation with it. Please try reserving a different room.
</div>

<form th:action="@{confirm-reservation}">
    <button type="submit" class="btn btn-primary" value="Reservation" th:text="#{reservation.reserve}"/>
</form>

<div class="container" style="width: 42rem; padding-top: 3em; font-size: 1.5rem; background-color: #FFFFFF">
    <div class="row justify-content-between">
        <div class="col-6" style="border: solid" th:text="#{reservation.roomType}"/>
        <div class="col-6 row justify-content-end" style="border: solid" th:insert="fragments/roomtypenames ::roomtypenames(${reservation.room.roomType})"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" style="border: solid" th:text="#{reservation.roomNumber}"/>
        <div class="col-6 row justify-content-end" style="border: solid" th:text="${reservation.room.roomNumber}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" style="border: solid" th:text="#{reservation.startDate}"/>
        <div class="col-6 row justify-content-end" style="border: solid" th:text="${reservation.startDate}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" style="border: solid" th:text="#{reservation.endDate}"/>
        <div class="col-6 row justify-content-end" style="border: solid" th:text="${reservation.endDate}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" style="border: solid" th:text="#{reservation.pricePerNight}"/>
        <div class="col-6 row justify-content-end" style="border: solid" th:text="${reservation.room.pricePerNight}+' HUF'"/>
    </div>

</div>

</body>
</html>
