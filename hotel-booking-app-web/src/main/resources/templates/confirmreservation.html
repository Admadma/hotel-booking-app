<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.confirmreservation}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div th:if="${param.errorRoomTaken}" class="alert alert-danger">
    Failed to reserve room because someone already made a reservation with it. Please try reserving a different room.
</div>

<div class="container rounded" style="width: 42rem; margin-top: 3rem; font-size: 1.5rem; background-color: #FFFFFF">
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.roomType}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:insert="fragments/roomtypenames ::roomtypenames(${reservation.room.roomType})" />
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.roomNumber}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.roomNumber}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.singleBeds}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.singleBeds}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.doubleBeds}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.doubleBeds}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.startDate}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.startDate}"/>
    </div>
    <div class="row justify-content-between">
        <div class="col-6" th:text="#{reservation.endDate}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.endDate}"/>
    </div>
    <div class="row justify-content-between" style="background-color: #EEEEEE">
        <div class="col-6" th:text="#{reservation.pricePerNight}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.room.pricePerNight}+' HUF'"/>
    </div>
    <div class="row justify-content-between" style="margin-top: 1rem; font-size: 1.8rem; background-color: #f9ffa1">
        <div class="col-6" th:text="#{reservation.totalPrice}"/>
        <div class="col-6 row justify-content-end" style="margin-right: 0.5rem;" th:text="${reservation.totalPrice}+' HUF'"/>
    </div>
    <div class="row justify-content-center" style="padding: 1.5em;">
        <form th:action="@{confirm-reservation}">
            <button type="submit" class="btn btn-primary" style="font-size: 1.8rem;" value="Reservation" th:text="#{reservation.reserve}"/>
        </form>
    </div>
</div>

</body>
</html>
