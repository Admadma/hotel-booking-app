<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.reservation}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div class="container text-center" style="width: 28rem; padding-top: 3em;">
    <ul class="list-group">
        <li class="list-group-item active">
            <div th:insert="fragments/roomtypenames ::roomtypenames(${roomType})"/>
        </li>
        <li class="list-group-item">Select date</li>
        <li class="list-group-item">
            <form th:action="@{select-date}" th:object="${dateRange}">
                <div th:if="${param.errorDate}" class="alert alert-danger">
                    Failed to make reservation because the entered time period is invalid.
                </div>
                <div th:if="${param.errorNoRooms}" class="alert alert-danger">
                    Failed to make reservation because there are no rooms available of that type in the given time period.
                </div>
                <div class="input-group mb-3" ><input class="form-control" type="date" th:field="*{startDate}"/></div>
                <div class="input-group mb-3" ><input class="form-control" type="date" th:field="*{endDate}"/></div>
                <div><button type="submit" class="btn btn-primary" value="Reservation" th:text="#{reservation.reserve}"/></div>
            </form>
        </li>
    </ul>
</div>

</body>
</html>
