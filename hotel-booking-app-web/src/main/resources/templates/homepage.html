<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title th:text="#{title.homepage}" />
</head>
<body style="background-color: #73D89F">
<div th:insert="fragments/navbar ::navbar"/>

<div class="container" style="width: 56rem; padding-top: 3em; justify-content: center; background-color:grey;">
    <form th:action="@{search-rooms}" th:object="${roomSearchFormDTO}" method="post">
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="singleBeds" th:text="#{admin.room.form.singlebeds}"/>
                <input type="number" th:field="*{singleBeds}" id="singleBeds"/>
                <p th:if="${#fields.hasErrors('singleBeds')}" th:class="${#fields.hasErrors('singleBeds')}? error" th:errors="*{singleBeds}" style="color: red;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="doubleBeds" th:text="#{admin.room.form.doublebeds}"/>
                <input type="number" th:field="*{doubleBeds}" id="doubleBeds" >
                <p th:if="${#fields.hasErrors('doubleBeds')}" th:class="${#fields.hasErrors('doubleBeds')}? error" th:errors="*{doubleBeds}" style="color: red;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="city" th:text="#{admin.room.form.doublebeds}"/>
<!--                Instead of text make this a dropdown with the list of cities associated with hotels-->
                <input type="text" th:field="*{city}" id="city" >
                <p th:if="${#fields.hasErrors('city')}" th:class="${#fields.hasErrors('city')}? error" th:errors="*{city}" style="color: red;"></p>
            </div>
            <div class="form-group col-md-3">
                <label for="roomType" th:text="#{admin.room.form.roomtype}"/>
<!--                Instead of text make this a dropdown with the list of room types available-->
                <input type="text" th:field="*{roomType}" id="roomType" >
                <p th:if="${#fields.hasErrors('roomType')}" th:class="${#fields.hasErrors('roomType')}? error" th:text="#{admin.room.validation.invalid.roomtype}" style="color: red;"></p>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3" >
                <label for="startDate" th:text="#{admin.room.form.doublebeds}"/>
                <input class="form-control" id="startDate" type="date" th:field="*{startDate}"/>
                <p th:if="${#fields.hasErrors('startDate')}" th:class="${#fields.hasErrors('startDate')}? error" th:text="#{admin.room.validation.invalid.roomtype}" style="color: red;"></p>

            </div>
            <div class="form-group col-md-3" >
                <label for="endDate" th:text="#{admin.room.form.doublebeds}"/>
                <input class="form-control" id="endDate" type="date" th:field="*{endDate}"/>
                <p th:if="${#fields.hasErrors('endDate')}" th:class="${#fields.hasErrors('endDate')}? error" th:text="#{admin.room.validation.invalid.roomtype}" style="color: red;"></p>

            </div>
        </div>
        <button type="submit" class="btn btn-primary">Search rooms</button>
    </form>

</div>



<ul th:each="hotel : ${hotels}">
    <li th:text="${hotel}" />

</ul>

</body>
</html>
